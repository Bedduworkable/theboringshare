<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>P2P File Sharing App</h1>
    <div id="file-share">
        <input type="file" id="fileInput">
        <button id="shareButton">Share File</button>
        <div id="peerIdSection">
            <p>Send this ID to the receiver: <span id="peerId"></span></p>
        </div>
        <input type="text" id="receiverId" placeholder="Enter Receiver ID">
        <button id="connectButton">Connect and Send File</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
